server {
	listen 8080 default;

    autoindex on;
    location / {
        default_type 'text/html';
        root html;
    }

	location /ok{
	    default_type 'text/html';
	    content_by_lua_file app/cont.lua;
	}

	location /body_decode{
	    default_type 'text/html';
	    content_by_lua_file app/decode.lua;
	}
}
