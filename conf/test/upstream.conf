upstream inner {
    server 10.41.42.40:8080;
}

server {
	listen 8080;
    server_name www.upstream.com;

    autoindex on;

    location / {
        default_type 'text/html';
        more_set_headers "ly: ly"
        root html;
    }

    location /ok {
        default_type 'text/html';
        more_set_headers "ly: ly";
        proxy_set_header conf "conf_test";
        proxy_pass http://inner;
    }

}
